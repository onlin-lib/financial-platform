<div class="repsoitories-tab-wraper">
    <div class="reposiroies-filter">
        <div class="search-filter">
            <input (keyup)="searchrepositories($event)" type="text" placeholder="Find a repository...">
        </div>
        <div class="d-flex justify-content-center" >
            <div class="type-dropdown">
                <app-select title="Type: " optionsTitle="Select type" [options]="typeOption"></app-select>
            </div>
            <div class="lang-dropdown">
                <app-select title="Language: " optionsTitle="Select Language" [options]="langOptions"></app-select>
            </div>
            <div class="new-button">
                <button>
                    <svg class="octicon octicon-repo" viewBox="0 0 12 16" version="1.1" width="12" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M4 9H3V8h1v1zm0-3H3v1h1V6zm0-2H3v1h1V4zm0-2H3v1h1V2zm8-1v12c0 .55-.45 1-1 1H6v2l-1.5-1.5L3 16v-2H1c-.55 0-1-.45-1-1V1c0-.55.45-1 1-1h10c.55 0 1 .45 1 1zm-1 10H1v2h2v-1h3v1h5v-2zm0-10H2v9h9V1z"></path></svg>
                    New
                </button>
            </div>
        </div>
    </div>

    <div class="repositories-containers">
        <div *ngFor="let repo of searchList">
            <app-repository-viewer [repositoryDetails]="repo"></app-repository-viewer>
        </div>
    </div>
</div>
